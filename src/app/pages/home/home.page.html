<header class="page-header" [ngStyle]="{'background-image': 'url(http://localhost:4000/api/1.0.0/' + data.fields.banner.fields.image.cropped.asset.url + ')'}">
    <div class="inner">
        <h1>{{data.fields.title}}</h1>
    </div>
</header>

<section class="main-section main-section--{{view.value.contentType}}" *ngFor="let view of views">
    <div class="inner">
        <app-dynamic-load [componentData]="view.value"></app-dynamic-load>
    </div>
</section>
