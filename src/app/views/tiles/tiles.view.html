<h2>{{data.title}}</h2>

<div class="tiles">
    <div class="tile m-card" style="max-width: 400px" *ngFor="let tile of data.data">
        <div class="m-card__image">
            <img src="{{tile.fields.image.cropped.asset.url}}" alt="Card Image">
        </div>

        <div class="m-card__body">
            <h5 class="u-margin-bottom-xs">{{tile.fields.title}}</h5>
            <p class="u-margin-bottom">{{tile.fields.description}}</p>
        </div>
    </div>
</div>
